<div class="jam-container">
  <div class="row">
    <div class="col-sm-1"> 
      <a href="{% url 'web:profile' username=jam.user.username %}">
	<img src="https://twitter.com/{{jam.user.username}}/profile_image" />
      </a>
    </div>
    <div class="col-sm-11">
      <iframe width="100%" height="120" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url={{ jam.track_url }}%3Fsecret_token%3Ds-v5d18&amp;color=ff5500&amp;inverse=false&amp;auto_play=false&amp;show_user=true"></iframe>
      <div class="text-right ">posted {{jam.created|timesince}} ago</div>      
    </div>
  </div>
</div>
