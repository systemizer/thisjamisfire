{% extends "basepage.html" %}
{% load bootstrap %}


{% block content %}
<div class="container">
  <h1>Got a new jam?</h1>
  <hr />

  <form role="form" action="{% url 'web:add_jam' %}" method="POST">
    <legend>Please enter a valid Soundcloud URL</legend>
    {% csrf_token %}
    {{ form|bootstrap }}
    <div class="form-group">
      <button type="submit" class="btn btn-primary">HERE WE GO</button>
    </div>
    </form>
</div>
{% endblock %}
